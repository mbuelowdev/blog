<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | mbuelow.dev</title>
  <link rel="stylesheet" href="{{base}}css/main.css" />
  <link rel="stylesheet" href="{{base}}css/syntax.css" />
</head>
<body>
  <div class="topbar">
    <button type="button" class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="breadcrumb-mobile-wrap">{{{breadcrumb}}}</div>
  </div>
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      {{{nav}}}
    </nav>
    <p class="sidebar-version">v{{version}}</p>
  </aside>
  <main class="main {{mainClass}}">
    <div class="breadcrumb-desktop-wrap">{{{breadcrumb}}}</div>
    <header class="page-header">
      <h1 class="page-title">{{title}}</h1>
      <p class="last-refreshed">Last refreshed: {{lastRefreshed}}</p>
    </header>
    <div class="content">
      {{{body}}}
    </div>
  </main>
  <script>window.CAT_WHITELIST = {{{catWhitelist}}};</script>
  <script src="{{base}}js/main.js"></script>
</body>
</html>
